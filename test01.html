<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
<style>
	*{margin:0; padding:0;}
html,body{width:100%; height:100%;}
.wrap { position:relative; top:0; left:0; }
  .iframePopupSet #wrap{ display: none; visibility: hidden;}
  .iframePopupSet .wrap-box { display: block;  z-index:100; }
  .popupHide  { position:fixed; top:20px; left:20px; z-index: 1000 }
  .wrap-box { display:none;  top:0; left:0; width:100%; height:100% }
  .app.setClass { color:blue; }
  .app { color: red;}
  .app2 { color: #555;}
  .class01 { border:1px solid #444; }
</style>
</head>

<body>

<div id="wrap">
  <h2 class="">부분 랜더링이 가능한 페이지 작업</h2>
 <div class="{{list01}}">
  제목 : {{renderFun(list03)}}<br>
   제목 : 리스트 입니다 {{list03}}
 </div>
  <div class="{{class01}}">
    <button onclick="{{dataClick}}">버튼 1</button>
    <button onclick="{{dataClick}}">버튼 2</button>
    <button onclick="{{dataClick}}">버튼 3</button>
    <button onclick="{{dataClick}}">버튼 4</button>
    <button onclick="{{dataClick}}">버튼 5</button>
  </div>

  <div class="{{list01}} {{setClass}}" style="{{bg01}}">
    색상변경됩니다.
  </div>
</div>

<div id="wrap2">
  <div class="{{list01}}">
    제목 :  {{renderFun(list03)}}<br>
    제목 : 리스트 입니다 {{list03}}
  </div>
  <div class="{{class01}}">
    리스트 입니다 {{list04}}<br>
  </div>

  <div class="{{list01}} {{setClass}}" style="{{bg01}}">
    색상변경됩니다.
  </div>
</div>

<script src="dataSet.js"></script>
<script>
  var dataClick = function(){
    app.setData({
      'list02' : 'dsfjkl',
      'list01' : 'app2',
      'setClass' : 'setClass',
      'bg01' : 'background-color:blue;'

    })
  };
  var dataClick2 = function(){
    app.setData({
      'list01' : 'app',
      'list02' : 'dsfjkl',
      'setClass' : 'setClass',
      'bg01' : 'background-color:blue;'

    })
  };
  var app = new dataBind({
    el:'wrap',
    data:{
      dataNone : '없음',// data없을 때 디폴트 정하기 없으면 ''
      list01 : 'app',// 데이터 수정 없이 들어갈 때
      list02 : '3333',
      list03 : 'list입니다.',
      list04 : 'list04입니다.',
      class01: 'class01',
      bg01 : 'background-color:yellow;',
      setClass :'',
      dataClick:'dataClick()'
    },
    computed:{
      renderFun: function (data) {
        return data+'render 되었습니다.';
      }
    }
  },function(data){
    // 데이터 모두 들어가고 나서 실행되는 이벤트
    console.log('완성')
  });
  var app2 = new dataBind({
    el:'wrap2',
    data:{
      dataNone : '없음',// data없을 때 디폴트 정하기
      list01 : 'app',// 데이터 수정 없이 들어갈 때
      list02 : '3333',
      list03 : 'list입니다.',
      list04 : 'list04입니다.',
      class01: 'class01',
      bg01 : 'background-color:yellow;',
      setClass :''
    },
    computed:{
      renderFun: function (data) {
        return data+'render';
      }
    }
  },function(data){
    // 데이터 모두 들어가고 나서 실행되는 이벤트
    console.log('완성')
  });
/*
app.setData({
  'list02' : 'dsfjkl',
  'setClass' : 'setClass',
  'bg01' : 'background-color:blue;'

})
* */
</script>
</body>
</html>
